<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">

        </div>
        <div class="king-layout2-main mt15" style="width:1000px;">
            <form class="form-horizontal" id="form1">
                <div class="form-group clearfix " style="height: 50px">
                    <label class="col-sm-3 control-label bk-lh30 pt0">简历日期：</label>
                    <div class="col-sm-9" >
                        <input type="text" class="form-control bk-valign-top" id="a1" placeholder=""> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">姓名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a2" placeholder=""> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">电话：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a3" placeholder=""> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">学历：</label>
                    <div class="col-sm-9">
                        <select name="" id="a19" class="form-control bk-valign-top">
                            <option value="专科">专科</option>
                            <option value="一本">一本</option>
                            <option value="二本">二本</option>
                            <option value="三本">三本</option>
                            <option value="三本">研究生</option>
                            <option value="三本">博士</option>
                            <option value="三本">博士后</option>
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">专业：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a4" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">工作年限：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a5" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">来源：</label>
                    <div class="col-sm-9">
                        <select name="" id="a6" class="form-control bk-valign-top">
                            <option value="智联">智联</option>
                            <option value="Boss">Boss</option>
                            <option value="拉钩">拉钩</option>
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">用人部门：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a20" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">求职岗位：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a7" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">特长：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a8" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">守约情况：</label>
                    <div class="col-sm-9">
                        <select name="" id="a9" class="form-control bk-valign-top">
                            <option value="按时">按时</option>
                            <option value="迟到">迟到</option>

                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">预约面试日期：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a10" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">面试人员：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a11" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">用人部门打分：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a12" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">hr打分：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a13" placeholder="提示信息"> </div>
                </div>

                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">录用状态：</label>
                    <div class="col-sm-9">
                        <select name="" id="a14" class="form-control bk-valign-top">
                            <option value="不合格">不合格</option>
                            <option value="录用">录用</option>
                            <option value="已录用">已录用</option>
                            <option value="拉黑">拉黑</option>
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">到岗时间：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="a15" placeholder="提示信息"> </div>
                </div>

                <div class="form-group has-feedback clearfix ">
                    <label class="control-label col-sm-3 pt0" for="introduction">用人部门备注：</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3"id="a16" placeholder="提示信息"></textarea>
                    </div>
                </div>
                <div class="form-group has-feedback clearfix ">
                    <label class="control-label col-sm-3 pt0" for="introduction">hr备注：</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" id="a17" placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group has-feedback clearfix ">
                    <label class="control-label col-sm-3 pt0" for="introduction">备注：</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" id="a18" placeholder="提示信息"></textarea>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="button" onclick="submit1()" class="king-btn mr10  king-success">提交</button>
                        <button type="button" class="king-btn king-default ">取消</button>
                    </div>
                </div>

    </script>
